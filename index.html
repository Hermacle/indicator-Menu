<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Menu Navigation</title>
</head>

<body>
	<div class="list-navigation">
		<ul>
			<li class="finger">Finger</li>
			<li class="rainy">Rainy</li>
			<li class="planet">Planet</li>
			<li class="sunny">Sunny</li>
			<li class="mail">Mail</li>
		</ul>
	</div>
	<div class='navigation'>
		<ul>
			<li class="list active finger-icon" style="--clr:#213555">
				<a href="#">
					<span class="icon">
						<ion-icon name="finger-print-outline"></ion-icon>
					</span>
				</a>
			</li>
			<li class="list rainy-icon" style="--clr:#17594a">
				<a href="#">
					<span class="icon">
						<ion-icon name="rainy-outline"></ion-icon>
					</span>
				</a>
			</li>
			<li class="list planet-icon" style="--clr:#9f91cc">
				<a href="#">
					<span class="icon">
						<ion-icon name="planet-outline"></ion-icon>
					</span>
				</a>
			</li>
			<li class="list sunny-icon" style="--clr:#2196f3">
				<a href="#">
					<span class="icon">
						<ion-icon name="partly-sunny-outline"></ion-icon>
					</span>
				</a>
			</li>
			<li class="list mail-icon" style="--clr:#c58940">
				<a href="#">
					<span class="icon">
						<ion-icon name="mail-unread-outline"></ion-icon>
					</span>
				</a>
			</li>
			<!-- Indicateur de navigation -->
			<div class="indicator"></div>
		</ul>
	</div>
 
</body>

</html>
